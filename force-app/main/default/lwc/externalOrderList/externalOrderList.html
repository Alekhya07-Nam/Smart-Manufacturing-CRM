<template>
    <lightning-card title="External Orders">
        <template if:true={orders}>
            <table class="slds-table slds-table_bordered">
                <tr>
                    <th>Title</th>
                    <th>Body</th>
                </tr>
                <template for:each={orders} for:item="order">
                    <tr key={order.id}>
                        <td>{order.title}</td>
                        <td>{order.body}</td>
                    </tr>
                </template>
            </table>
        </template>
        <template if:true={error}>
            <div class="slds-text-color_error">{error}</div>
        </template>
    </lightning-card>
</template>
